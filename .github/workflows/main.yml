        ls -al input
        mv nn-deephys-windows-0-all.jar input
        curl -LJ0 https://github.com/mjgroth/deephys/blob/master/src/main/resources/logo.ico -o logo.ico
        jpackage --type app-image --verbose --name deephys --app-version 1.26.0 --main-jar nn-deephys-windows-0-all.jar --java-options "-Dprism.maxvram=2G" --java-options -Xmx6144m --java-options -XX:-OmitStackTraceInFastThrow --dest output --icon logo.ico --input input --temp temp
        echo ls output:
        ls -al output
        echo ls output/deephys:
